<form class="filters smartfilter" action="#">
    <fieldset class="filters__list">
        <legend class="filters__title">
            Страна производителя фасада:
        </legend>
        <div class="filters__form">
            <label class="filters__item">
                Россия
                <input class="filters__hidden" type="checkbox" name="country" value="Россия" checked>
                <span class="filters__visible"></span>
            </label>
            <label class="filters__item">
                Италия
                <input class="filters__hidden" type="checkbox" name="country" value="Италия">
                <span class="filters__visible"></span>
            </label>
            <label class="filters__item">
                Германия
                <input class="filters__hidden" type="checkbox" name="country" value="Германия">
                <span class="filters__visible"></span>
            </label>
        </div>
    </fieldset>
    <fieldset class="filters__list">
        <legend class="filters__title">
            Стиль:
        </legend>
        <div class="filters__form">
            <label class="filters__item">
                Современный
                <input class="filters__hidden" type="checkbox" name="country" value="Современный" checked>
                <span class="filters__visible"></span>
            </label>
            <label class="filters__item">
                Нео-классика
                <input class="filters__hidden" type="checkbox" name="country" value="Нео-классика">
                <span class="filters__visible"></span>
            </label>
            <label class="filters__item">
                Классический
                <input class="filters__hidden" type="checkbox" name="country" value="Классический">
                <span class="filters__visible"></span>
            </label>
        </div>
    </fieldset>
</form>

<form class="sort" action="#" method="get">
    <h3 class="sort__title">Сортировать:</h3>
    <select class="sort__choice" name="sort">
        <option value="По цене">По цене</option>
        <option value="По популярности">По популярности</option>
        <option value="По умолчанию">По умолчанию</option>
        <option value="По рейтингу">По рейтингу</option>
    </select>
</form>

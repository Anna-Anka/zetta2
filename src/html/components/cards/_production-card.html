<article class="production-card">
    <picture>
      <source srcset="img/production/@img.avif" type="image/avif">
      <source srcset="img/production/@img.webp" type="image/webp">
      <img class="production-card__img" src="img/production/@img.jpg" alt="@title" width="350" height="150" loading="lazy">
    </picture>
    <h3 class="production-card__title">@title</h3>
    <p class="production-card__text">
        @text
    </p>
</article>

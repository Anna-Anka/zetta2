<section class="project-form" id="@id">
    <div class="container">
        <form class="project-form__wrapper form" action="#" data-thank="true">
            <div class="project-form__content">
                <h2 class="project-form__title title">
                    Заявка на разработку
                    <span class="project-form__accent">
                        3D - дизайна
                    </span>
                    кухни
                </h2>
                <p class="project-form__text">
                    Свяжемся с вами в ближайшее время!
                </p>

                <div class="project-form__items">
                    <div class="project-form__item">
                        <label class="sr-only" for="project-name">
                            Введите ваше имя
                        </label>
                        <input class="project-form__field" id="project-name" name="name" type="text" placeholder="Ваше имя*" required>
                    </div>
                    <div class="project-form__item">
                        <label class="sr-only" for="project-tel">
                            Введите ваш телефон
                        </label>
                        <input class="project-form__field" id="project-tel" name="tel" type="tel" placeholder="Ваш телефон*" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" required>
                    </div>
                </div>

                <button class="project-form__button btn" type="submit">Отправить</button>
            </div>
            <div class="project-form__file">
                <span class="project-form__headding">
                    Прикрепите файл
                </span>
                <p class="project-form__subtext">
                    Если у вас есть файл с эскизами или замерами, отправьте его нам!
                </p>

                <label class="sr-only" for="file">
                    Загрузите файл или перетащите
                </label>
                <input class="project-form__field" id="file" name="file" type="file" filePlaceholder="Загрузите файл или перетащите" multiple>   
            </div>
        </form>
    </div>
</section>
